<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Whack A Mole!</title>
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>

    <h1>Whack-a-mole! <span class="score">0</span></h1>
    <button onClick="startGame(1)">Start!</button>
    <button onClick="startGame(2)">expertStart!</button>


    <div class="game">
        <div class="hole hole1">
            <div class="mole"></div>
        </div>
        <div class="hole hole2">
            <div class="mole"></div>
        </div>
        <div class="hole hole3">
            <div class="mole"></div>
        </div>
        <div class="hole hole4">
            <div class="mole"></div>
        </div>
        <div class="hole hole5">
            <div class="mole"></div>
        </div>
        <div class="hole hole6">
            <div class="mole"></div>
        </div>
    </div>

    <script>
        const holes = document.querySelectorAll('.hole');
        const scoreBoard = document.querySelector('.score');
        const moles = document.querySelectorAll('.mole');
        let lastHole;
        let timeUp = false;
        let score = 0;
        let gameIsOn = false;

        function randomTime(min, max) {
            return Math.round(Math.random() * (max - min) + min);
        }

        function randomHole() {
            const idx = Math.floor(Math.random() * holes.length);
            console.log(idx)
            const hole = holes[idx]
            console.log(hole)
            if (hole === lastHole) {
                console.log('oh no you have got to go again')
                return randomHole()
            }
            lastHole = hole

            return hole;




        }

        function peep(num) {
            let time;
            if (num === 2) time = randomTime(100, 500);
            else {
                time = randomTime(200, 1000);
            }

            const hole = randomHole();
            hole.classList.add('up')

            setTimeout(() => {
                hole.classList.remove('up')
                if (!timeUp) peep()
            }, time)
        }

        function startGame(num) {
            console.log(gameIsOn)
            if (gameIsOn) {
                gameIsOn = false;
                console.log('next game was paused')
                return;

            }
            console.log(gameIsOn)
            timeUp = false;
            gameIsOn = true;

            const buttons = document.querySelectorAll('button')
            console.log(buttons)
            scoreBoard.textContent = 0;
            peep(num);
            const interval1 = setInterval(() => {
                timeUp = true;
            }, 10000)
        }

        function bankOnHead(e) {
            if (!e.isTrusted) return;
            score++;
            this.parentNode.classList.remove('up')
            scoreBoard.textContent = score
        }

        moles.forEach(mole => mole.addEventListener("click", bankOnHead))
    </script>
</body>

</html>
